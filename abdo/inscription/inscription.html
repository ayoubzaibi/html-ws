<!DOCTYPE html>
<head>
    <title>Registration form </title>
    <link rel="stylesheet" href="inscription.css"/>
</head>
<body>
    
    <div class="regform"><h1>Registration form</h1></div>
    <div class="main">
        <br><br>
    <form action="accueil" name="formulaire" method="get">
    <div >
        <h2 class="name">Name</h2>
        <input class="firstname" type="text" name="firstname"><br>
        <label class="firstlabel">first name</label>
        <input class="lastname" type="text"name="lastname">
        <label class="lastlabel">last name</label>
    </div>
        
        
    <h2 class="name"> Date of birth</h2>
    <input class=" Dateofbirthday" type="date"name=" Dateofbirthday">
    <h2 class="name">Email</h2>
    <input class="email" type="text"name="email">

    <h2 class="name">Phone</h2>
    <input class="code" type="text" name="area_code">
    <label class="area-code">area_code</label>
    <input class="number" type="text"name="phone">
    <label class="phone-number">Phone number</label>

    <h2 class="name">Niveau scolaire</h2>
    <select class="option" name="Niveau scolaire">
    <option disabled="disabled" selected="selected"></option>
    <option > 1er année</option>
    <option >  2éme année</option>
    <option >  3éme année</option>
    <option>4éme année</option>
    </select>
   
    </form>
        <table>
        <tr>
    <td><button type="submit"><h3>Register</h3></button></td>
    
    </tr>
        
        </table>
</div>
</body>
</html>
